<script>
    $(window).scroll(function ()
    {
        if($(window).scrollTop() > 100) {
            $("#backtotop").fadeIn(100);
        } else {
            $("#backtotop").fadeOut(100);
        }
    });
    $("#backtotop").on("click", function() {
        $('body,html').animate({

        }, 1000);
