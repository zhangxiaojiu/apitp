<include file="public/head"/>
<!-- top bar -->
<div class="top-bar">
    <a href="{:url('public/logout')}"><span class="glyphicon glyphicon-off fl"></span></a>
    <a href="#"><span class="glyphicon glyphicon-share fr"></span></a>
</div>
<div class="mt50"></div>
<div class="user-top">
    <img class="head" src="<empty name='user.avatar'>__TMPL__/lklrj/public/assets/home/head.png<else/>{$user.avatar}</empty>"><br/>
    <empty name="user.user_nickname">{$wxuser.nickname}<else/>{$user.user_nickname}</empty>(LV{$user.run_level})
</div>
<!-- end top bar -->
<div class="carpet">
    <form class="js-ajax-form" action="{:url('index/doVoidMobile')}" method="post">
        <h3>完善资料</h3>
        <div class="form-group">
            <label for="js-mobile-input" class="">手机号</label>
            <input name="username" type="text" id="js-mobile-input" class="form-control" placeholder="请输入手机号" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="">登录密码</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入登录密码" required="">
        </div>
        <div class="form-group">
            <div style="position: relative;">
                <input type="text" name="code" placeholder="手机验证码" style="width:170px;"
                       class="form-control">
                <a class="btn btn-success js-get-mobile-code"
                   style="width: 163px;position: absolute;top:0;right: 0;"
                   data-wait-msg="[second]秒后才能再次获取" data-mobile-input="#js-mobile-input"
                   data-url="{:url('public/sendmsg')}"
                   data-init-second-left="60">获取手机验证码</a>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">完善资料</button>
        </div>
    </form>
</div>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/frontend.js"></script>
</body>
</html>
