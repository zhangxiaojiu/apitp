<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>注册帐号</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .form-group{margin:30px auto;}
    </style>
</head>
<body style="height:100%; background-image:-webkit-linear-gradient(to top left, #fff,#00afec); background-image:linear-gradient(to top left,#fff,#00afec);">
<div class="container">

    <form class="js-ajax-form" style="margin-top:30%;" action="{:url('public/registeruser')}" method="post">
        <h2 style="text-align:center; color:#fff;">注册加入拉布拉卡</h2>
        <div class="form-group">
            <label for="js-mobile-input" class="sr-only">Email address</label>
            <input name="username" type="text" id="js-mobile-input" class="form-control" placeholder="手机号" required="" autofocus="">
        </div>
        <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        </div>
        <div class="form-group">
            <div style="position: relative;">
                <input type="text" name="code" placeholder="手机验证码" style="width:170px;"
                       class="form-control">
                <a class="btn btn-success js-get-mobile-code"
                   style="width: 163px;position: absolute;top:0;right: 0;"
                   data-wait-msg="[second]秒后才能再次获取" data-mobile-input="#js-mobile-input"
                   data-url="{:url('public/sendmsg')}"
                   data-init-second-left="60">获取手机验证码</a>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" name="pid" value="{$pid}">
            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">立即注册</button>
        </div>
        <div class="form-group">
            <a style="float:left;" href="/public/findpwd">找回密码</a>
            <a style="float:right;" href="/public/index">登录</a>
        </div>
    </form>

</div>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/frontend.js"></script>
</body>
</html>
