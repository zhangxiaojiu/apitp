<!DOCTYPE html>
<html style="height:100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拉卡拉日结系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="height:100%; background-image:-webkit-linear-gradient(to top left, #00afec, #fff); background-image:linear-gradient(to top left,#00afec,#fff);">
<div class="container">

    <form class="form-signin" style="margin-top:30%;" action="{:url('public/dologin')}" method="post">
        <h2 class="form-signin-heading">登录拉卡拉日结系统</h2>
        <label for="inputUsername" class="sr-only">Email address</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="passpword" type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <div class="checkbox">
            <input name="code" type="text" style="display:inline;width:40%;" name="code" class="form-control" placeholder="验证码" required="" autofocus="">
            <img style="height:34px;" id="code" src="https://mposa.lakala.com/generateValidateCode" alt="验证码图片..." onclick="change_code()">
            <a class="btn btn-link" onclick="change_code()">换一张</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登　　　录</button>
    </form>

</div>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    function change_code(){
        URL = 'https://mposa.lakala.com/generateValidateCode?';
        $("#code").attr("src",URL+Math.random());
        return false;
    }
</script>
</body>
</html>
