<include file="public/head"/>
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>我的商户</div>
<div class="mt60"></div>
<div class="carpet">
    <h4><span class="icon-inm glyphicon glyphicon-save-file"></span>我的商户 <a class="fr" href="{:url('api/syncmymerchant')}">同步商户</a></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>商户名</th>
            <th>姓名</th>
            <th>手机号</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td width="40%">{$vo.merchant_name}</td>
                <td>{$vo.real_name}</td>
                <td>{$vo.mobile}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<include file="public/foot"/>
