<include file="public/head"/>
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>我的终端</div>
<div class="mt60"></div>
<div class="carpet">
    <h4><span class="icon-inm glyphicon glyphicon-save-file"></span>我的终端  <a class="fr" href="{:url('api/synctermina')}">同步终端</a></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>机具号</th>
            <th>所属机构号</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td width="40%">{$vo.code}</td>
                <td>{$vo.cid}</td>
                <td>{$vo.detail}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<include file="public/foot"/>
