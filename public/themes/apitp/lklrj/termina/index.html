<include file="public/head"/>
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>发展商户</div>
<div class="mt60"></div>
<div class="carpet">
    <h4><span class="icon-inm glyphicon glyphicon-save-file"></span>发展商户</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>机具号</th>
            <th>所属机构号</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td width="40%">{$vo.cardNo}</td>
                <td>{$vo.orgCode}</td>
                <td>{$vo.statusName}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <a class="btn btn-xs btn-info" href="{:url('termina/index',array('page'=>$page-1))}">上一页</a>
    <a class="btn btn-xs btn-info" href="{:url('termina/index',array('page'=>$page+1))}">下一页</a>
</div>
<include file="public/foot"/>
