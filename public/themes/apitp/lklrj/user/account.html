<include file="public/head"/>
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>我的资料</div>
<div class="mt60"></div>
<div class="carpet">
    <h4><span class="icon-inm glyphicon glyphicon-list-alt"></span>账户信息</h4>
    <div class="container">
        <form class="js-ajax-form" style="margin-top:20px;" action="{:url('user/editInfo')}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputWechat" class="">微信号</label>
                <input name="wechat" type="text" id="inputWechat" class="form-control" placeholder="微信号" value="{$info.wechat}" autofocus="">
            </div>
            <div class="form-group">
                <label for="inputAlipay" class="">支付宝</label>
                <input name="alipay" type="text" id="inputAlipay" class="form-control" placeholder="支付宝" value="{$info.alipay}">
            </div>
            <div class="form-group">
                <label for="inputBankname" class="">银行名称</label>
                <input name="bankname" type="text" id="inputBankname" class="form-control" placeholder="请输入支行名称" value="{$info.bankname}">
            </div>
            <div class="form-group">
                <label for="inputBankcard" class="">银行卡号</label>
                <input name="bankcard" type="text" id="inputBankcard" class="form-control" placeholder="银行卡号" value="{$info.bankcard}">
            </div>
            <div class="form-group">
                <label for="js-bankcard_pic-input" class="btn btn-warning btn-block">上传银行卡照片</label>
                <input style="display: none;" name="bankcard_pic" id="js-bankcard_pic-input" type="file">
                <notempty name="info.bankcard_pic">
                    <img style="width:100%; margin-top:10px;" src="/upload/userinfo/{$info.bankcard_pic}">
                </notempty>
            </div>
            <div class="form-group">
                <label for="js-bankcardhand_pic-input" class="btn btn-warning btn-block">上传手持银行卡</label>
                <input style="display: none;" name="bankcardhand_pic" id="js-bankcardhand_pic-input" type="file">
                <notempty name="info.bankcardhand_pic">
                    <img style="width:100%; margin-top:10px;" src="/upload/userinfo/{$info.bankcardhand_pic}">
                </notempty>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">修改</button>
            </div>
        </form>

    </div>
</div>
<include file="public/foot"/>
