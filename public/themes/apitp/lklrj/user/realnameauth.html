<include file="public/head"/>
<!-- top bar -->
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>实名信息</div>
<div class="mt60"></div>
<!-- end top bar -->
<div class="carpet">
    <form class="js-ajax-form" action="{:url('user/doRealNameAuth')}" method="post" enctype="multipart/form-data">
        <h3>实名认证</h3>
        <div class="form-group">
            <label for="js-name-input" class="">姓名</label>
            <input name="realname" type="text" id="js-name-input" class="form-control" placeholder="请输入真实姓名" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="js-usercard-input" class="">身份证号</label>
            <input name="usercard" type="number" id="js-usercard-input" class="form-control" placeholder="请输入身份证号" required="">
        </div>
        <div class="form-group">
            <label for="js-usercardup-input" class="btn btn-warning btn-block">上传身份证正面</label>
            <input style="display: none;" name="usercardup" id="js-usercardup-input" type="file">
        </div>
        <div class="form-group">
            <label for="js-usercarddown-input" class="btn btn-warning btn-block">上传身份证反面</label>
            <input style="display: none;" name="usercardup" id="js-usercarddown-input" type="file">
        </div>
        <div class="form-group">
            <label for="js-usercardhand-input" class="btn btn-warning btn-block">上传手持身份证</label>
            <input style="display: none;" name="usercardup" id="js-usercardhand-input" type="file">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">提交审核</button>
        </div>
    </form>
</div>
<include file="public/foot"/>
