<include file="public/head"/>
<div class="top-bar pr30"><a href="{:url('index/user')}"><span class="glyphicon glyphicon-menu-left fl"></span></a>我的代理</div>
<div class="mt60"></div>
<div class="carpet">
    <h4><span class="icon-inm glyphicon glyphicon-tags"></span>我的代理 <a class="fr">共计{$num}个</a></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>昵称</th>
            <th>手机号</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_nickname}(LV{$vo.run_level})</td>
                <td>{$vo.mobile}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<include file="public/foot"/>
