<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('admin/merchant/index')}">商户列表</a></li>
        <!--<li><a href="{:url('admin/pos/add')}">添加机具</a></li>-->
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/merchant/index')}">
        机构号：
        <input class="form-control" type="text" name="merchant_code" style="width: 200px;" value="{:input('request.merchant_code')}"
               placeholder="请输入商户号">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="商户名/经营者/手机号">
	<label><input type='checkbox' name='isout'>导 出 </label> 
        <input type="submit" class="btn btn-primary" value="确定"/>
        <a class="btn btn-danger" href="{:url('admin/merchant/index')}">清空</a>
    </form>
   
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>PID</th>
                <th>商户号</th>
                <th>商户名</th>
                <th>机构号</th>
                <th>经营者</th>
                <th>手机号</th>
                <th>邮箱</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.pid}</td>
                    <td>{$vo.merchant_code}</td>
                    <td>{$vo.merchant_name}</td>
                    <td>{$vo.agent_id}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.email}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
