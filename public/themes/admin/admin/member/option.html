<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>操作中心</a></li>
    </ul>
    <div class="form-group margin-top-20">
        <label class="col-sm-2 control-label">专属注册连接:</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" value="http://app.sckemeinuo.com/public/register?pid={$info.id}" readonly="readonly">
        </div>
    </div><br/><br/>
    <div class="form-group margin-top-20">
        <label class="col-sm-2 control-label">同步数据:</label>
        <div class="col-md-6 col-sm-10">
            <a class="btn btn-default" href="{:url('member/syncData',array('id'=>$info.id))}">同步</a>*同步初始化终端、当月交易、商户
        </div>
    </div><br/><br/>
    <div class="form-group margin-top-20">
        <label class="col-sm-2 control-label">设置用户分润比例:</label>
        <div class="col-md-6 col-sm-10">
            <a class="btn btn-default" href="{:url('member/setRunScale',array('id'=>$info.id))}">设置</a> *根据上月交易量设置，如没有交易，则设置最小比例，每月更新
        </div>
    </div><br/><br/>
    <!--<div class="form-group margin-top-20">-->
        <!--<label class="col-sm-2 control-label">终端激活:</label>-->
        <!--<div class="col-md-6 col-sm-10">-->
            <!--<a class="btn btn-default" href="{:url('member/activateTerminal',array('pid'=>$info.id))}">检验</a>-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group margin-top-20">
        <label class="col-sm-2 control-label">分润核算:</label>
        <div class="col-md-6 col-sm-10">
            <a class="btn btn-default" href="{:url('member/syncData',array('id'=>$info.id))}">核算</a>
        </div>
    </div><br/><br/>
    <div class="form-group margin-top-20">
        <label class="col-sm-2 control-label">分润级别比例:</label>
        <div class="col-md-6 col-sm-10">
            <form method="post" action="{:url('member/setLevel')}">
                <div>交易量：<input style="width:300px;" type="text" name="trade" value="{$level.trade}">（万元）</div>
                <div>比　例：<input style="width:300px;" type="text" name="scale" value="{$level.scale}">（万分比）</div>
                <div><input type="submit" value="设置"></div>
                <div style="color:red;">*不同级别用英文逗号(,)隔开，交易额从小到大顺序填写，比例与之相对应。</div>
            </form>
        </div>
    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
