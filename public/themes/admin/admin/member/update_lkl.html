<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>登录拉卡拉账号</a></li>
    </ul>
    <form method="post" class="form-horizontal  margin-top-20" action="{:url('member/updateLklPost')}">
        <div class="form-group">
            <label for="input-user_name" class="col-sm-2 control-label">拉卡拉账号<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_name" name="user_login" value="" placeholder="请输入拉卡拉后台登录账号">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_pwd" class="col-sm-2 control-label">拉卡拉密码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_pwd" name="user_pass" placeholder="请输入拉卡拉后台登录密码">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_pwd" class="col-sm-2 control-label">验证码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" style="display:inline;width:50%;" class="form-control" name="vcode" >
                <img style="height:34px;" id="code" src="https://mposa.lakala.com/generateValidateCode" alt="验证码图片..." onclick="change_code()">
                <a class="btn btn-link" onclick="change_code()">换一张</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('admin/member/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function change_code(){
        URL = 'https://mposa.lakala.com/generateValidateCode?';
        $("#code").attr("src",URL+Math.random());
        return false;
    }
</script>
</body>
</html>
