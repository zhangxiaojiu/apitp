<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('admin/member/index')}">用户列表</a></li>
        <li class="active"><a>添加用户</a></li>
    </ul>
    <form method="post" class="form-horizontal  margin-top-20" action="{:url('member/addPost')}">
        <div class="form-group">
            <label for="input-user_nickname" class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_nickname" name="user_nickname" value="" required="required" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_name" class="col-sm-2 control-label">登录名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_name" name="user_login" value="" required="required" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_pwd" class="col-sm-2 control-label">密码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_pwd" name="user_pass" required="required" placeholder="不修改密码不用填写">
            </div>
        </div>

       <div class="form-group hide">
            <label for="input-user_type" class="col-sm-2 control-label">用户级别</label>
            <div class="col-md-6 col-sm-10">
                <input id="input-user_type" type="hidden" name="user_type" value="9">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('admin/member/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
