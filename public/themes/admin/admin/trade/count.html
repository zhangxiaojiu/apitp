<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('admin/trade/count')}">交易统计</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/trade/count')}">
        机构号:
        <select class="form-control" name="signOrg">
            <option value="lkl_0">拉卡拉所有机构</option>
            <foreach name="org_code" item="vo">
                <option value="<empty name='vo.lkl_org_code'>sys_{$vo.id}<else/>lkl_{$vo.lkl_org_code}</empty>">{$vo.user_nickname}</option>
            </foreach>
        </select>
        　起始日期:
        <input type="text" class="form-control js-bootstrap-date" name="startDate" value="" placeholder="" required>
        　结束日期:
        <input type="text" class="form-control js-bootstrap-date" name="endDate" value="" placeholder="" required>
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/trade/index')}">清空</a>
    </form>
   
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>代理商</th>
            <th>交易笔数(笔)</th>
            <th>交易总金额(元)</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.maintainOrg}</td>
                <td>{$vo.transCntTotal}</td>
                <td>{$vo.transAmtTotal}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <notempty name="total.num"><h4>交易总笔数：{$total.num}　交易总金额：{$total.amt}</h4></notempty>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
