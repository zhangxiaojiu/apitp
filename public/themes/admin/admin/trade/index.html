<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('admin/trade/index')}">交易记录</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/trade/index')}">
        流水号：
        <input class="form-control" type="text" name="trans_id" style="width: 200px;" value="{:input('request.trans_id')}"
               placeholder="请输入流水号">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="商户名/商户号/终端号">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/trade/index')}">清空</a>
    </form>
   
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>流水号</th>
                <th>机构号</th>
                <th>用卡类型</th>
                <th>商户名</th>
                <th>终端号</th>
                <th>金额</th>
                <th>手续费</th>
                <th>签购单</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.trans_id}</td>
                    <td>{$vo.org_code}</td>
                    <td>{$vo.card_type}</td>
                    <td>{$vo.merchant_name}</td>
                    <td>{$vo.term_no}</td>
                    <td>{$vo.trans_amt}</td>
                    <td>{$vo.fee_amt}</td>
                    <td><a target="_blank" href="{$vo.sign_image}">签购单</a></td>
                    <td>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
