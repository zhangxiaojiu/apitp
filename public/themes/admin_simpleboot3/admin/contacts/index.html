<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('contacts/index')}">所有联系人</a></li>
      
    </ul>
       
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>

                <th width="50">ID</th>
                <th>类型</th>
                <th>姓名</th>
                <th>电话</th>
                <th>描述</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="contacts" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"></td>

                    <td>{$vo.id}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.description}</td>
                    <td>
                     
                        <a href="{:url('contacts/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
